<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input 
                        type="text" name="" id=""
                        class="form-control"
                        placeholder="Buscar usuario">

            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>

    </div>
</div>


<div class="row">

    <div class="col-12" *ngIf="!cargando">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales {{ hospitales.length }}</h4>
                <h6 class="card-subtitle">Hospitales regitrados en el sistema:</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                
                                <td>{{ hospital.img }}</td>
                                <td>
                                    <input type="text" 
                                            class="form-control"
                                             placeholder="Nombre del hospital"
                                             [(ngModel)]="hospital.nombre">
                                </td>

                                
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Guardar cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>

<!--                 <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguente</button> -->

            </div>
        </div>
    </div>

</div>
