<div class="row animated fadeIn fast">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div 
                    class="alert alert-info"
                    *ngIf="usuarios.length === 0">                    
                    <p class="mb-0"></p>                    
                    <p>No hay usuarios con ese término</p>
                </div>

                <div *ngIf="usuarios.length !== 0" 
                    class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animated fadeIn fast"
                                *ngFor="let usuario of usuarios">
                                <img 
                                    class="w75"
                                    [src]="usuario.img | imagenUrl:'usuarios'" 
                                    alt="">
                                <td>{{ usuario.nombre }}</td>                           
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div
                *ngIf="medicos.length === 0" 
                    class="alert alert-info">                    
                    <p class="mb-0"></p>                    
                    <p>No hay médicos con ese término</p>
                </div>

                <div *ngIf="medicos.length > 0"   
                     class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr 
                                class="animated fadeIn fast"
                                *ngFor="let medico of medicos">
                                <td>
                                    <img
                                        class="w75" 
                                        [src]="medico.img | imagenUrl:'medicos'">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medicos', medico._id]">{{ medico.nombre }}</a>    
                                </td>                           
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div
                    *ngIf="hospitales.length === 0" 
                    class="alert alert-info">                    
                    <p class="mb-0"></p>                    
                    <p>No hay hospitales con ese término</p>
                </div>

                <div 
                    *ngIf="hospitales.length > 0" 
                    class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animated fadeIn fast"
                                *ngFor="let hospital of hospitales">
                                <td>
                                    <img
                                        class="w75" 
                                        [src]="hospital.img | imagenUrl:'hospitales'">
                                </td>
                                <td>{{ hospital.nombre }}</td>                           
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
