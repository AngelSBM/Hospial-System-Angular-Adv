<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil de usuario</h3>
            <p class="text-muted m-b-30 font-13"> Ajustes</p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form
                            [formGroup]="perfilForm"
                            (ngSubmit)="actualizarPerfil()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre de usuario</label>
                            <input 
                                    type="text" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    placeholder="Enter Username"
                                    formControlName="nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo electronico</label>
                            <input 
                                    type="email" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    placeholder="Email"
                                    formControlName="email"
                                    [readOnly]="usuario.google">                                    
                        </div>
                                            
                        <button 
                                type="submit" 
                                class="btn btn-success btn-block waves-effect waves-light m-r-10"
                                [disabled]="perfilForm.invalid">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="car-title">Avatar</h3>
            <p class="car-subtitle">Imagen del usuario</p>

            <div class="img-container text-center">
                <img [src]="usuario.imagenUrl" class="img-avatar" alt="">

            </div>

            <input 
                    type="file"
                    (change)="cambiarImagen($event.target.files[0])">

            <br>
            <br>

            <button 
                    type="button" 
                    class="btn btn-success waves-effect waves-light m-r-10"
                    [disabled]="!imagenSubir"
                    (click)="subirImagen()">
                <i class="fa fa-save"></i> Cambiar imagen
            </button>

        </div>
    </div>

</div>
